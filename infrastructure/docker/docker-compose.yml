#File: infrastructure/docker/docker-compose.yml

version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - AWS_REGION=us-east-1
    volumes:
      - ../../backend:/app/backend
      - ../../frontend:/app/frontend
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload
